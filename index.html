<!DOCTYPE html>
<html>
<head>
	<title>js</title>
	<meta charset="utf-8">
	<script src="index.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<!--<button onclick="f()">=</button>-->
<div>
	<div class="cal">
		<label>by Idiris</label>
		<form>
			<input type="text" name="text" id="text" class="text" disabled>
			<input type="button" class="b" name="" onclick="f('1')" value=1>
			<input type="button" class="b" name="" onclick="f('2')" value=2>
			<input type="button" class="b" name="" onclick="f('3')" value=3>
			<input type="button" class="b" name="" onclick="f('+')" value=+>
			<input type="button" class="b" name="" onclick="f('4')" value=4>
			<input type="button" class="b" name="" onclick="f('5')" value=5>
			<input type="button" class="b" name="" onclick="f('6')" value=6>
			<input type="button" class="b" name="" onclick="f('-')" value=->
			<input type="button" class="b" name="" onclick="f('7')" value=7>
			<input type="button" class="b" name="" onclick="f('8')" value=8>
			<input type="button" class="b" name="" onclick="f('9')" value=9>
			<input type="button" class="b" name="" onclick="f('*')" value=*>
			<input type="button" class="b" name="" onclick="f('0')" value=0>
			<input type="button" class="b" name="" onclick="f('00')" value=00>
			<input type="button" class="b" name="" onclick="f('.')" value=.>
			<input type="button" class="b" name="" onclick="f('/')" value=/>
			<input type="reset" class="b" name="" onclick="f('c')" class="barabar" value=c>
			<input type="button" class="b" name="" onclick="f('=')" class="barabar1" value==>
			<input type="button" class="b" name="" onclick="f('^')" class="barabar" value=^>
			<input type="button" class="b" name="" onclick="f('%')" class="barabar" value=%><hr>
			<label>CALCULATOR</label>
		</form>
	</div>
</div>


</body>
</html>
